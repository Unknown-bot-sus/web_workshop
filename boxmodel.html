<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 80vw;
            height: 80vh;
        }

        .box {
            padding: 20px;
            margin: 20px;
        }

        #margin-box {
            background-color: gray;
        }

        #border-box {
            background-color: darkgray;
        }

        #padding-box {
            background-color: lightgray;
        }

        #content-box {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <main class="container">
        <div id="margin-box" class="box" data-size="100px">
            margin
            <div id="border-box" class="box">
                border
                <div id="padding-box" class="box">
                    padding
                    <div id="content-box" class="box"> Content </div>
                </div>
            </div>
        </div>
    </main>

    <div>
        <label for="margin">Margin</label>
        <input min="5" max="100" id="margin" type="range" />
        <label for="border">Border</label>
        <input min="5" max="100" id="border" type="range" />
        <label for="padding">Padding</label>
        <input min="5" max="100" id="padding" type="range" />
    </div>
    <script>
        const marginInput = document.getElementById("margin");
        const paddingInput = document.getElementById("padding");
        const borderInput = document.getElementById("border");

        const marginBox = document.getElementById("margin-box");
        const paddingBox = document.getElementById("padding-box");
        const borderBox = document.getElementById("border-box");

        marginInput.addEventListener("change", (e) => {
            marginBox.style.padding = `${e.target.value}px`;
            borderBox.style.margin = `${e.target.value}px`;
        });

        paddingInput.addEventListener("change", (e) => {
            paddingBox.style.padding = `${e.target.value}px`;
        });

        borderInput.addEventListener("change", (e) => {
            borderBox.style.padding = `${e.target.value}px`;
            paddingBox.style.margin = `${e.target.value}px`;
        });
    </script>
</body>

</html>
